<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Create Question</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/custom.css" rel="stylesheet" />
<link href="css/smoke.min.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->





</head>
<body>
	<div th:replace="fragments/header :: header">...</div>


	<div class="filler"></div>




	<div class="container">



		<div class="well">
			<form id="question-form" data-toggle="validator" role="form">
				<div class="row">

					<div class="form-group col-md-4">

						<label for="head">Head</label> <input type="text"
							class="form-control" name="head" id="head"
							placeholder="Option text" data-smk-msg="Head cannot be empty"
							required="true"> </input>
						<div class="help-block with-errors"></div>

					</div>

					<div class="form-group col-md-4">

						<label for="lesson">Lesson</label> <input type="text"
							class="form-control" name="lesson" id="lesson"
							placeholder="Option text" data-smk-msg="Lesson cannot be empty"
							 required="true">
						</input>
						<div class="help-block with-errors"></div>

					</div>

					<div class="form-group col-md-4">

						<label for="topic">Topic</label> <input type="text"
							class="form-control" name="topic" id="topic"
							placeholder="Option text" data-smk-msg="Topic cannot be empty"
							required="true">
						</input>
						<div class="help-block with-errors"></div>

					</div>


				</div>
				<hr />

				<div class="form-group">
					<label for="questionContent">Question</label>
					<textarea type="text" class="form-control" name="questionContent"
						id="questionContent" placeholder="Question content here" rows="6"
						data-smk-msg="Question content cannot be empty" required="true"></textarea>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="option1">Option 1</label>
					<textarea type="text" class="form-control" name="option1"
						id="option1" placeholder="Option text" rows="2"
						data-smk-msg="Option 1 cannot be empty" required="true"></textarea>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="option2">Option 2</label>
					<textarea type="text" class="form-control" name="option2"
						id="option2" placeholder="Option text" rows="2"
						data-smk-msg="Option 2 cannot be empty" required="true"></textarea>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="option3">Option 3</label>
					<textarea type="text" class="form-control" name="option3"
						id="option3" placeholder="Option text" rows="2"
						data-smk-msg="Option 3 cannot be empty" required="true"></textarea>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="option4">Option 4</label>
					<textarea type="text" class="form-control" name="option4"
						id="option4" placeholder="Option text" rows="2"
						data-smk-msg="Option 4 cannot be empty" required="true"></textarea>
					<div class="help-block with-errors"></div>
				</div>
				<div class="filler-small"></div>
				<hr />


				<div class="filler-small"></div>

				<div class="row">

					<div class="form-group col-md-4">

						<label for="head">Syllabus</label> <input type="text"
							class="form-control" name="syllabus" id="syllabus"
							data-smk-msg="Syllabus cannot be empty" placeholder="Option text"
							required="true"></input>
						<div class="help-block with-errors"></div>

					</div>

					<div class="form-group col-md-4">

						<label for="lesson">Exam</label> <input type="text"
							class="form-control" name="exam" id="exam"
							data-smk-msg="Exam cannot be empty" placeholder="Option text"
							required="true"></input>
						<div class="help-block with-errors"></div>

					</div>

					<div class="form-group col-md-4">

						<label for="topic">Difficulty</label> <input type="text"
							class="form-control" name="difficulty" id="difficulty"
							data-smk-pattern="^(EASY|MODERATE|DIFFICULT|VERYDIFFICULT)$"
							data-smk-msg="Enter either EASY,MODERATE,DIFFICULT or VERYDIFFICULT"
							placeholder="Option text" required="true"></input>
						<div class="help-block with-errors"></div>

					</div>


				</div>

				<hr />



				<button type="submit" class="btn btn-primary" id="questionSubmit">Submit</button>
				

			</form>

		</div>
		<div class="filler"></div>

		<hr />

		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-typeahead.min.js"></script>
	<script src="js/smoke.min.js"></script>
	<script src="js/question-ops.js"></script>

</body>
</html>
