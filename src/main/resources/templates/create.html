<body>


	<nav class="navbar navbar-inverse navbar-fixed-top">

	<div class="filler"></div>




	<div class="container">



		<div class="well">
      <form id="question-form" data-toggle="validator" role="form">
        <div class="row">

          <div class="form-group col-md-4">

            <label for="head">Head</label>
            <input type="text" class="form-control" name="head" id="head" placeholder="Option text" data-error="Please enter option content" required="true">  
            </input>
            <div class="help-block with-errors"></div>

          </div>

          <div class="form-group col-md-4">

            <label for="lesson">Lesson</label>
            <input type="text" class="form-control" name="lesson" id="lesson" placeholder="Option text" data-error="Please enter option content" required="true">  
            </input>
            <div class="help-block with-errors"></div>

          </div>

          <div class="form-group col-md-4">

            <label for="topic">Topic</label>
            <input type="text" class="form-control" name="topic" id="topic" placeholder="Option text" data-error="Please enter option content" required="true">  
            </input>
            <div class="help-block with-errors"></div>

          </div>


        </div>
        <hr/>

        <div class="form-group">
          <label for="questionContent">Question</label>
          <textarea type="text" class="form-control" name="questionContent" id="questionContent" placeholder="Question content here" rows="6" data-error="Please enter question content" required="true">  
          </textarea>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="option1">Option 1</label>
          <textarea type="text" class="form-control" name="option1" id="option1" placeholder="Option text" rows="2" data-error="Please enter option content" required="true">  
          </textarea>
          <div class="help-block with-errors"></div>
        </div> 
        <div class="form-group">
          <label for="option2">Option 2</label>
          <textarea type="text" class="form-control" name="option2" id="option2" placeholder="Option text" rows="2" data-error="Please enter option content" required="true">  
          </textarea>
          <div class="help-block with-errors"></div>
        </div> 
        <div class="form-group">
          <label for="option3">Option 3</label>
          <textarea type="text" class="form-control" name="option3" id="option3" placeholder="Option text" rows="2" data-error="Please enter option content" required="true">  
          </textarea>
          <div class="help-block with-errors"></div>
        </div> 
        <div class="form-group">
          <label for="option4">Option 4</label>
          <textarea type="text" class="form-control" name="option4" id="option4" placeholder="Option text" rows="2" data-error="Please enter option content" required="true">  
          </textarea>
          <div class="help-block with-errors"></div>
        </div> 
        <div class="filler-small"></div>
        <hr/>
        

        <div class="filler-small"></div>
        
        <div class="row">

          <div class="form-group col-md-4">

            <label for="head">Syllabus</label>
            <input type="text" class="form-control" name="syllabus" id="syllabus" placeholder="Option text">  
            </input>
            <div class="help-block with-errors"></div>

          </div>

          <div class="form-group col-md-4">

            <label for="lesson">Exam</label>
            <input type="text" class="form-control" name="exam" id="exam" placeholder="Option text">  
            </input>
            <div class="help-block with-errors"></div>

          </div>

          <div class="form-group col-md-4">

            <label for="topic">Difficulty</label>
            <input type="text" class="form-control" name="difficulty" id="difficulty" placeholder="Option text">  
            </input>
            <div class="help-block with-errors"></div>

          </div>


        </div>

       <hr/>
        


        <button type="submit" class="btn btn-primary">Submit</button>
        <!--<button class="btn btn-primary">Reset</button>-->

      </form>



    </div>
		<div class="filler"></div>

		<hr />

    </div>-->
