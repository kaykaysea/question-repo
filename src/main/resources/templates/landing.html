<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Questions Home</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/custom.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<div th:replace="fragments/header :: header">...</div>
	

	<div class="filler"></div>

	<!-- Main container -->
	<div class="container">
		
		<div class="well">
			<div class="filler"></div>
			<div class="filler"></div>
		</div>
		<div class="row text-center">
			<div class="col-md-4">
				<a href="explore">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Explore</h4>
					</div>
					<div class="panel-body">
						<img src="img/research.svg" style="max-width:30%"></img>
						<hr/>
						<p>Explore questions across various topics </p>
					</div>
				</div>
				</a>
			</div>
			<div class="col-md-4">
				<a href="create">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Create</h4>
					</div>
					<div class="panel-body">
						<img src="img/school-material.svg" style="max-width:30%"></img>
						<hr/>
						<p>Create or update questions</p>
					</div>
				</div>
				</a>
			</div>
			<div class="col-md-4">
				<a href="configure">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Configure</h4>
					</div>
					<div class="panel-body">
						<img src="img/settings.svg" style="max-width:30%"></img>
						<hr/>
						<p>Configure question metadata</p>
					</div>
				</div>
				</a>
			</div>
		</div>

	</div>

	<footer class="footer">
		<div class="filler"></div>
		<div class="container">
        	<div class="refer">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </div>
    </footer>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<!--<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-typeahead.min.js"></script>
	<script src="js/smoke.min.js"></script>
	<script src="js/mustache.min.js"></script>
	<script src="js/question-ops.js"></script>

	<script id="questionTemplate" type="text/template">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="row">
					<div class="col-md-10">
						<h3 class="panel-title">Question {{qNo}}</h3>
					</div>
					<div class="col-md-2">
						<div aria-label="..." role="group"
							class="btn-group pull-right btn-group-xs">
							<button type="button" data-id="{{id}}"
								class="modbut btn btn-default">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
							<button type="button" data-id="{{id}}"
								class="delbut btn btn-default">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</button>
						</div>
					</div>

				</div>
			</div>
			<div class="panel-body">
				
				<div class="row">
					<div class="col-md-12">{{questionContent}}</div>
				</div>
				<div class="filler-small"></div>

				{{#optionList}}
				<div class="row">
					<div class="col-md-10">{{opAlpha}}) {{optionText}}</div>
				</div>
				{{/optionList}}

			</div>
		</div>

	</script>


	<script id="dropdownTemplate" type="text/template">

			<option></option>
			{{#.}}
			<option>{{id}}</option>
			{{/.}}
  			
		

	</script>


</body>
</html>
